version: 2.1

orbs:
  node: circleci/node@4.1
  docker: circleci/docker@1.4.0
jobs:
  build-and-push:
    environment:
      DOCKER_IMAGE: tuanlt79/react-docker
      DOCKER_TAG: latest
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - setup_remote_docker:
          version: 19.03.13
          docker_layer_caching: true
      - docker/check:
          docker-username: DOCKER_USER
          docker-password: DOCKER_PASSWORD

      - docker/build:
          image: my_repo/orb-test
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"

workflows:
  my-pipeline:
    jobs:
      - node/test
      - build-and-push:
          requires:
            - node/test
          filters:
            branches:
              only:
                - master
